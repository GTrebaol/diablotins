<div class="container" ng-if="shoe">
  <div class="row">
    <div class="col-sm-7">
      <p>{{shoe?.name}}</p>
      <div class="row">
        <div class="col-sm-2">
          <ul>
            <li *ngFor="let image of selectedImages">
              <img [attr.src]="image.url" alt="{{image?.name}}" (click)="changeImage(image)" [ngClass]="{'selected': image.image_id === selectedImage.image_id}"
                class="small-shoe">
            </li>
          </ul>
        </div>
        <div class="col-sm-10">
          <img [attr.src]="selectedImage?.url" alt="{{selectedImage?.name}}">
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <p>{{shoe?.brand.name}}</p>
      <p>Couleurs : </p>
      <ul>
        <li *ngFor="let color of shoe?.colors" (click)="changeColor(color)" [ngClass]="{'default-color' : color.color_id === selectedColor.color_id}">{{color.value}}</li>
      </ul>
      <p>prix : {{shoe?.price}} â‚¬</p>
    </div>
  </div>
  <div class="row">

  </div>
  <div class="row">

  </div>
</div>
