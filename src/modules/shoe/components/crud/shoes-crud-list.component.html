<h1>Gestion des stocks de chaussures</h1>
<button class="btn" (click)="createShoe()">Ajouter une chaussure</button>
<div class="row">
  <div class="col-sm-12">
    <table class="table table-responsive-sm">
      <thead class="thead-light">
      <tr>
        <th>Nom</th>
        <th>Prix</th>
        <th>Référence</th>
        <th>Marque</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let shoe of shoes">
        <td>{{shoe.name}}</td>
        <td>{{shoe.price}}</td>
        <td>{{shoe.reference}}</td>
        <td>{{shoe.brand.name}}</td>
        <td class="btn-group btn-group-sm">
          <button class="btn" (click)="updateShoe(shoe?.shoe_id)">Editer</button>
          <button class="btn" (click)="deleteShoe(shoe?.shoe_id)">Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>

    <nav aria-label="Page navigation">
      <ul *ngIf="pager?.pages?.length" class="pagination justify-content-center">
        <li class="page-item" [ngClass]="{disabled:pager?.currentPage == 1}">
          <a class="page-link" (click)="getShoesForPage(1)">First</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager?.currentPage == 1}">
          <a class="page-link" (click)="getShoesForPage(-1 + pager?.currentPage)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pager?.pages" [ngClass]="{active:pager?.currentPage == page}">
          <a class="page-link" (click)="getShoesForPage(page)">{{page}}</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager?.currentPage == pager?.totalPages}">
          <a class="page-link" (click)="getShoesForPage(pager?.currentPage + 1)">Next</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager?.currentPage == pager?.totalPages}">
          <a class="page-link" (click)="getShoesForPage(pager?.totalPages)">Last</a>
        </li>
      </ul>
    </nav>

  </div>
</div>
